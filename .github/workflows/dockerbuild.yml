name: Docker Build

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Docker Login
        env: 
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PWD: ${{secrets.DOCKER_PWD}}
          
        run: docker login -u $DOCKER_USER -p $DOCKER_PWD
        
      - name: Build Docker Image
        run: docker build ./ -t ccu-historian-4-docker-pi
        
      - name: push to docker
        run: docker push ccu-historian-4-docker-pi
          
     
